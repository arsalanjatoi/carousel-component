<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Component</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">

        <div class="headbar">
            <div class="pill">
                <h3>ONZE STOPPERS</h3>
            </div>
            <div class="headline">
                <h1>Ervaringen van Ex-Rokers</h1>
            </div>
        </div>

        <div class="carousel">
            <div class="carousel__inner">
                <div class="carousel__item carousel__item--active">
                    <img src="./assets/images/item.png" alt="slide-item">
                </div>
                <div class="carousel__item">
                    <img src="./assets/images/item.png" alt="slide-item">
                </div>
                <div class="carousel__item">
                    <img src="./assets/images/item.png" alt="slide-item">
                </div>
                <div class="carousel__item">
                    <img src="./assets/images/item.png" alt="slide-item">
                </div>
                <div class="carousel__item">
                    <img src="./assets/images/item.png" alt="slide-item">
                </div>
                <div class="carousel__item">
                    <img src="./assets/images/item.png" alt="slide-item">
                </div>
                <div class="carousel__item">
                    <img src="./assets/images/item.png" alt="slide-item">
                </div>
                <div class="carousel__item">
                    <img src="./assets/images/item.png" alt="slide-item">
                </div>
                <div class="carousel__item">
                    <img src="./assets/images/item.png" alt="slide-item">
                </div>
                <div class="carousel__item">
                    <img src="./assets/images/item.png" alt="slide-item">
                </div>
            </div>
            <button class="carousel__control carousel__control--prev" aria-label="Previous">
                <!-- <img src="./assets/images/prev.png" alt="Previous"> -->
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 7.37751L1.24341 7.3775M1.24341 7.3775L6.62172 12.755M1.24341 7.3775L6.62172 2"
                        stroke="#F8F3F0" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <button class="carousel__control carousel__control--next" aria-label="Next">
                <!-- <img src="./assets/images/arr-next.png" alt="Next"> -->
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.00002 7.3775L12.7566 7.3775M12.7566 7.3775L7.37833 2M12.7566 7.3775L7.37833 12.755"
                        stroke="#F8F3F0" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round" />
                </svg>

            </button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
